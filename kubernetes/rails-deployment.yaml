apiVersion: v1
kind: Service
metadata:
  name: rails
  namespace: chatc3
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 3000
  selector:
    app: rails
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails
  namespace: chatc3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rails
  template:
    metadata:
      labels:
        app: rails
    spec:
      containers:
      - image: chatc3-backend-rails:latest
        name: rails
        imagePullPolicy: Never
        envFrom:
        - configMapRef:
            name: rails-env
        ports:
        - containerPort: 3000
          name: rails
        command:
        - sh
        - -c
        - "bundle exec rails db:create \
          && bundle exec rails db:migrate \
          && bundle exec rails server -b 0.0.0.0"  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rails-env
  namespace: chatc3
data:
  MYSQL_HOST: mysql
  MYSQL_USER: root
  MYSQL_PASSWORD: rails
  RAILS_ROOT: /webapp
